
<div class="main-form container">
    <div class="innerForm">
        <form (ngSubmit) = "onSubmit()" #myForm = "ngForm" class="form-div ">
            <label class="text">Firstname:</label><br>
            <input type="text" class="field" placeholder="Enter your firstname"><br>
            <label class="text">Lastname:</label><br>
            <input type="text" class="field" placeholder="Enter your lastname"><br>
            <label class="text">Email:</label><br>
            <input type="email" class="field" placeholder="Enter your Email"><br>
            <label class="text">Password:</label><br>
            <input type="text" class="field" placeholder="Enter your username"><br>
            <label class="text">Confirm Password:</label><br>
            <input type="text" class="field" placeholder="Enter the password"><br>
            <input type="submit" value="Submit" class="btn btn-danger button">
            
        </form>
    </div>
    
    
</div>
